<!DOCTYPE html>
<html>
<head>
	<link href="css/jquery.mobile.min.css" rel="stylesheet" type="text/css">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile.min.js"></script>
</head>

<script>
$(document).bind("pageinit",function(){
  // Pengiraan menggunakan ajax
  $('#hantar').click(function(){
		$.ajax({
			type: 'POST',
			url: 'form4.php',
			data: $("#form1").serialize(),
			success: function(data){
				$('#data').html(data);
				$('#try_ajax').popup('open');
			}
		});		
	});	
});

</script>

<body>
<form id="form1">
	<div class="ui-field-contain">
		<label>Nama</label>
		<input type="text" name="nama" id="nama" autofocus />
	</div>
	<div class="ui-field-contain">
		<label>D.O.B</label>		
		<input type="date" name="dob" id="dob" />
	</div>
	<div class="ui-field-contain">
		<fieldset data-role="controlgroup" data-type="horizontal">
			<legend>Jantina</legend>
			<input type="radio" name="jantina" id="jl" value="Lelaki" />
			<label for="jl">Lelaki</label>
			<input type="radio" name="jantina" id="jp" value="Perempuan"/>
			<label for="jp">Perempuan</label>
		</fieldset>
	</div>
</form>
<input type="button" id="hantar" value="Simpan Data">
<div id="try_ajax" data-role="popup" data-dismissible="false" style="max-width:400px;">
	<div data-role="header">
		<h3>Hasil</h3>
	</div>
	<div role="main" class="ui-content">
			<div id="data">
				html(data) kat sini
			</div>
		<a href="#" class="ui-btn ui-corner-all ui-shadow" data-rel="back">Kembali</a>
	</div>
</div>
</body>
</html>
